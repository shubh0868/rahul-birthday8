<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Rahul</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#ff7e5f, #feb47b);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      z-index: 2;
      margin-bottom: 0.5em;
    }

    .photo {
      width: 300px;
      border-radius: 20px;
      overflow: hidden;
      animation: rise 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes rise {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background-color: rgba(255,255,255,0.3);
      border-radius: 50% 50% 50% 50%;
      animation: floatUp 10s linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        bottom: -100px;
        transform: translateX(0);
      }
      100% {
        bottom: 110vh;
        transform: translateX(50px);
      }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Rahul</h1>
  <img src="1000156049.png" alt="Rahul" class="photo">

  <!-- Balloons -->
  <script>
    for(let i = 0; i < 30; i++) {
      let balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
      balloon.style.animationDuration = (8 + Math.random() * 4) + 's';
      document.body.appendChild(balloon);
    }
  </script>
</body>
</html>
